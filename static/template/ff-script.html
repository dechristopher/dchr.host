<script>
	let b = true;
	let c = document.getElementsByClassName('to');

	for (let cl of c) {
		cl.addEventListener('click', function (e) {
			if (b) {
				b = false;
				document.getElementById('cpn').style.display = 'unset';
				navigator.clipboard.writeText(
					cl.innerText.toLowerCase()
				);
				setTimeout(() => {
					document.getElementById('cpn').style.display = 'none';
					b = true;
				}, 1300);
			}
		})
	}
</script>
